language: node_js
branches:
  only:
    - master
    - /^greenkeeper.*$/
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/ # Allow vX.X.X tags
stages:
  - test
  - deploy
jobs:
  include:
    - stage: test
      name: Lint code
      node_js: lts/*
      script:
        - npm run dev
        - npm run lint
        - yarn --cwd ./demo run lint
    - stage: test
      name: Run tests (Node.js Current)
      node_js: node
      script:
        - npm run dev
        - npm test
    - stage: test
      name: Run tests (Node.js LTS)
      node_js: lts/*
      script:
        - npm install -g codecov
        - npm run dev
        - npm test
        - codecov
    - stage: deploy
      if: type = push AND tag IS present
      name: Deploy to npm
      node_js: lts/*
      script:
        - npm run dev
        - npm run compile
        - echo "Deploying to npm..."
      deploy:
        skip_cleanup: true
        provider: npm
        email: wes@sparksuite.com
        api_key:
          secure: 
        on:
          tags: true
          repo: sparksuite/react-accessible-dropdown-menu-hook
          branch: master
    - stage: deploy
      if: type = push AND tag IS present
      name: Deploy to GitHub Pages
      node_js: lts/*
      script:
        - npm run dev
        - yarn --cwd ./demo install --frozen-lockfile
        - echo "Deploying to GitHub pages..."
      deploy:
        provider: pages
        local_dir: demo/build
        skip_cleanup: true
        github_token: $GITHUB_TOKEN
