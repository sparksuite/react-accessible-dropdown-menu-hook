language: node_js
branches:
  only:
    - master
    - /^greenkeeper.*$/
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/ # Allow vX.X.X tags
stages:
  - test
  - deploy
jobs:
  include:
    - stage: test
      name: Lint code
      node_js: lts/*
      script:
        - "([[ $TRAVIS_BRANCH =~ ^greenkeeper.*$ ]] || [[ $TRAVIS_HEAD_BRANCH =~ ^greenkeeper.*$ ]]) && yarn greenkeeper-dev || yarn dev"
        - yarn lint
        - yarn --cwd ./demo run lint
    - stage: test
      name: Run tests (Node.js Current)
      node_js: node
      script:
        - "([[ $TRAVIS_BRANCH =~ ^greenkeeper.*$ ]] || [[ $TRAVIS_HEAD_BRANCH =~ ^greenkeeper.*$ ]]) || [[ $TRAVIS_Head_
        BRANCH =~ ^greenkeeper.*$ ]] && yarn greenkeeper-dev || yarn dev"
        - yarn test
    - stage: test
      name: Run tests (Node.js LTS)
      node_js: lts/*
      script:
        - yarn global add codecov
        - "([[ $TRAVIS_BRANCH =~ ^greenkeeper.*$ ]] || [[ $TRAVIS_HEAD_BRANCH =~ ^greenkeeper.*$ ]]) && yarn greenkeeper-dev || yarn dev"
        - yarn test
        - codecov
    - stage: deploy
      if: type = push AND tag IS present
      name: Deploy to npm
      node_js: lts/*
      script:
        - "([[ $TRAVIS_BRANCH =~ ^greenkeeper.*$ ]] || [[ $TRAVIS_HEAD_BRANCH =~ ^greenkeeper.*$ ]]) && yarn greenkeeper-dev || yarn dev"
        - yarn compile
        - echo "Deploying to npm..."
      deploy:
        provider: npm
        skip_cleanup: true
        email: wes@sparksuite.com
        api_key:
          secure: ""
        on:
          tags: true
    - stage: deploy
      if: type = push AND branch = master
      name: Deploy to GitHub Pages
      node_js: lts/*
      script:
        - "([[ $TRAVIS_BRANCH =~ ^greenkeeper.*$ ]] || [[ $TRAVIS_HEAD_BRANCH =~ ^greenkeeper.*$ ]]) && yarn greenkeeper-dev || yarn dev"
        - yarn compile
        - yarn --cwd ./demo build
        - echo "Deploying to GitHub pages..."
      deploy:
        provider: pages
        skip_cleanup: true
        local_dir: demo/build
        github_token: $GITHUB_TOKEN
        on:
          branch: master
